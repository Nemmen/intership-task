  <body>
    <div class="alert alert-danger hidden alert-dismissible" role="alert">
      <button
        type="button"
        class="closed"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="container">
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="header">
              <h2>ADD NEW PROJECT INFORMATION</h2>
            </div>
            <div class="body">
              <form
                class="form-horizontal"
                id="form_advanced_validation"
                method="POST"
              >
                <div class="row clearfix">
                  <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5">
                    <label for="Project_Type"
                      ><span style="color: red">*</span>Project Type:</label
                    >
                  </div>
                  <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                    <div class="form-group">
                      <div class="form-line bg-secondary">
                        <select
                          class="form-control show-tick"
                          id="Project_Type"
                          required
                        >
                          <option value="">-- select --</option>
                          <option value="Credit Project(curricular)">
                            Credit Project(curricular)
                          </option>
                          <option value="Non-Credit Project(curricular)">
                            Non-Credit Project(curricular)
                          </option>
                          <option value="Personal Project(non-curricular)">
                            Personal Project(non-curricular)
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row clearfix">
                  <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5">
                    <label for="Course_Name"
                      ><span style="color: red">*</span>Course Name :</label
                    >
                  </div>
                  <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                    <div class="form-group">
                      <div class="form-line">
                        <input
                          type="text"
                          id="course_name"
                          class="form-control"
                          placeholder="Type here"
                          required
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row clearfix">
                  <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5">
                    <label for="Title"
                      ><span style="color: red">*</span>Title :</label
                    >
                  </div>
                  <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                    <div class="form-group">
                      <div class="form-line">
                        <input
                          type="text"
                          id="Title"
                          class="form-control"
                          placeholder=""
                          required
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row clearfix">
                  <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5">
                    <label for="Abstract"
                      ><span style="color: red">*</span>Abstract :</label
                    >
                  </div>
                  <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                    <div class="form-group">
                      <div class="form-line">
                        <textarea
                          id="Abstract"
                          class="form-control"
                          placeholder=""
                          required
                          maxlength="500"
                        ></textarea>
                      </div>
                      You have <span id="Abstract_count">500</span> characters
                    </div>
                  </div>
                </div>
                <div class="row clearfix">
                  <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5">
                    <label for="Project_Members"
                      >Project Members (Outside Institute) :</label
                    >
                  </div>
                  <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                    <div class="form-group">
                      <div class="form-line">
                        <input
                          type="text"
                          id="Project_Members"
                          class="form-control"
                          placeholder="project members outside institute"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="body">
                  <div  class="demo-masked-input">
                    <div class="row clearfix">
                      <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5">
                        <label for="Project_Start_Date"
                          ><span style="color: red">*</span> Project Start Date
                          :</label
                        >
                      </div>
                      <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                        <div class="form-group">
                          <div class="input-group">
                            <span class="input-group-addon">
                              <i class="material-icons">date_range</i>
                            </span>
                            <div class="form-line">
                              <input
                                type="text"
                                class="form-control date"
                                
                                placeholder="Ex: 30/07/2016"
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="body">
                  <div class="demo-masked-input">
                    <div class="row clearfix">
                      <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5">
                        <label for="Project_end_Date"
                          ><span style="color: red">*</span> Project End Date
                          :</label
                        >
                      </div>
                      <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                        <div class="form-group">
                          <div class="input-group">
                            <span class="input-group-addon">
                              <i class="material-icons">date_range</i>
                            </span>
                            <div class="form-line">
                              <input
                                type="text"
                                class="form-control date"
                                placeholder="Ex: 30/07/2016"
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row clearfix">
                  <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5">
                    <label for="GitHub_Link"
                      ><span style="color: red">*</span> GitHub Link:</label
                    >
                  </div>
                  <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                    <div class="form-group">
                      <div class="form-line">
                        <input
                          type="url"
                          id="GitHub_Link"
                          class="form-control"
                          name="url"
                          required
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row clearfix">
                  <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5">
                    <label for="Tag_Students"
                      ><span style="color: red">*</span>Tag Students:</label
                    >
                  </div>
                  <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                    <div class="form-group">
                      <div class="form-line">
                        <input
                          type="text"
                          id="Tag_Students"
                          class="form-control"
                          placeholder="Type a student name.."
                          required
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row clearfix">
                  <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5">
                    <label for="Document_Proof"
                      ><span style="color: red">*</span>Document Proof: (pdf
                      formats allowed)</label
                    >
                  </div>
                  <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                    <div class="form-group">
                      <div class="form-line">
                        <div class="body">
                          <form
                            action="/"
                            id="frmFileUpload"
                            class="dropzone"
                            method="post"
                            enctype="multipart/form-data"
                          >
                            <div class="fallback">
                              <input
                                name="file"
                                type="file"
                                multiple
                                required
                              />
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row clearfix">
                  <div
                    class="col-lg-offset-2 col-md-offset-2 col-sm-offset-4 col-xs-offset-5"
                  >
                    <button
                      class="btn m-b-20 btn-primary waves-effect"
                      type="submit"
                      onclick="handleSubmit(event)"
                    >
                      SUBMIT
                    </button>
                    <button
                      class="btn m-b-20 btn-primary waves-effect"
                      type="reset"
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function closeHandle() {
        document.querySelector(".alert").classList.add("hidden");
      }

      function handleSubmit(event) {
        event.preventDefault();

        const form = document.getElementById("form_advanced_validation");
        const formData = new FormData(form);

        const requiredFields = form.querySelectorAll("[required]");
        let allFilled = true;

        requiredFields.forEach((field) => {
          if (!field.value.trim()) {
            allFilled = false;
            field.classList.add("is-invalid");
          } else {
            field.classList.remove("is-invalid");
          }
        });

        const urlField = document.getElementById("GitHub_Link");
        const urlPattern = new RegExp(
          "^(https?:\\/\\/)?" +
            "((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.?)+[a-z]{2,}|" +
            "((\\d{1,3}\\.){3}\\d{1,3}))" +
            "(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*" +
            "(\\?[;&a-z\\d%_.~+=-]*)?" +
            "(\\#[-a-z\\d_]*)?$",
          "i"
        );

        if (!allFilled) {
          showAlert("Please fill all required fields.");
          return false;
        } else if (urlField && !urlPattern.test(urlField.value)) {
          showAlert("Please enter a valid URL.");
          urlField.classList.add("is-invalid");
          return false;
        } else {
          showAlert("Form submitted successfully.", "success");
        }
      }

      function showAlert(message, type = "danger") {
        const alertBox = document.querySelector(".alert");
        alertBox.classList.remove("hidden", "alert-danger", "alert-success");
        alertBox.classList.add(`alert-${type}`);
        alertBox.innerHTML = `
        <button type="button" class="close" onClick="return closeHandle();">
            <span aria-hidden="true">&times;</span>
        </button> ${message}`;
      }

      document
        .getElementById("Abstract")
        .addEventListener("input", function () {
          document.getElementById("Abstract_count").textContent =
            500 - this.value.length;
        });
    </script>
